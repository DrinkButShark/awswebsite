<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dept Lab â€“ My Courses Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top glass-nav shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">Dept Lab Portal</a>

      <!-- Toggler -->
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <form class="d-flex mx-auto search-box align-items-center" role="search">
          <input class="form-control me-2 rounded-pill shadow-sm" type="search"
            placeholder="Search courses, instructors..." aria-label="Search">
        </form>

        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item me-3">
            <button id="themeToggle" class="btn"><i class="fa-solid fa-moon"></i></button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <div class="container mt-5 pt-5">
    <div class="d-flex justify-content-between align-items-center page-header mb-3">
      <h2 class="fw-bold">My Courses</h2>
      <select class="form-select w-auto sort-select">
        <option selected>Sort: Last Active</option>
        <option>Newest</option>
        <option>Oldest</option>
      </select>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-pills mb-4" id="courseTabs">
      <li class="nav-item"><a class="nav-link active" href="#" data-tab="all">All</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-tab="ongoing">Ongoing</a></li>
      <li class="nav-item"><a class="nav-link" href="#" data-tab="completed">Completed</a></li>
      <!-- ADDED: PDFs tab -->
      <li class="nav-item"><a class="nav-link" href="#" data-tab="pdfs">PDFs</a></li>
    </ul>

    <!-- Course Grid -->
    <div class="row g-4" id="courseGrid">
      <!-- Cards will be rendered dynamically via JS -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-top mt-5">
    <p class="mb-0">&copy; 2025 Dept Lab Portal | All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
